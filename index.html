<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Send Message</h1>
      <p class="description">
        This is simple JS message sending notification app. You can see 2 things
        here. 1) If you send a blank message an error alert will show 2) If you
        type something and click on send button then , success message will
        appear including your message.
      </p>
      <input
        class="msgIn"
        type="text"
        value=""
        placeholder="type your message here"
      />
      <button class="msgBtn">Click to send message</button>
      <span class="msgOut"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
